<!DOCTYPE html>
<html>
<head>
    <title>Simple E-commerce Store</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple E-commerce Store</h1>
    <div class="product">
        <h2>Product 1</h2>
        <button onclick="buyProduct('Product 1')">Buy</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <button onclick="buyProduct('Product 2')">Buy</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <button onclick="buyProduct('Product 3')">Buy</button>
    </div>
    <div class="product">
        <h2>Product 4</h2>
        <button onclick="buyProduct('Product 4')">Buy</button>
    </div>
    <div class="product">
        <h2>Product 5</h2>
        <button onclick="buyProduct('Product 5')">Buy</button>
    </div>

    <script>
        function buyProduct(productName) {
            fetch('/buy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: productName }) // Send product name directly
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again later.");
            });
        }
    </script>
</body>
</html>
